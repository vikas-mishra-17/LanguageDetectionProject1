<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection and Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Language Detection and Sentiment Analysis</h1>
        <form method="POST" action="/analyze">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text</label>
                <textarea id="text" name="text" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h4>Analysis Result:</h4>
            <p><strong>Language:</strong> {{ result.language }}</p>
            <p><strong>Confidence:</strong> {{ result.confidence }}</p>
            <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
            <a href="/download" class="btn btn-success mt-3">Download Results</a>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
